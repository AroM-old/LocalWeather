<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class=".h1">Your Local Weather</h1>
      </div>
    </div>
   
      <div class="wrapper">

        <div class="row">
          <div class="col-lg-12">
            <p class="text-center" id="city"></p>
            <p class="text-center" id="reg"></p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 text-center"><img src="" alt="Weather icon" id="icon" />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 text-center">
            <button class="btn btn-lg btn-default" id="temp"></button>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <p class="text-center" id="cond"></p>
            </div>
          </div>

      </div>

  </div>
      
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script src="js/index.js"></script>
</body>

</html>
